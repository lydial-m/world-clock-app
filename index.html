<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="clock-wrapper">
        <h1>world clock</h1>
        <select>
          <option value="">select a city</option>
          <option value="">melbourne, australia</option>
          <option value="">new york, usa</option>
          <option value="">paris, france</option>
        </select>
        <button class="location-button">B</button>
        <div class="row align-items-center timezone-wrapper">
          <div class="col-6">
            <div class="location">
              <span class="city">perth</span>, australia
            </div>
            <div class="date">fri, oct 20, 2023</div>
          </div>
          <div class="col-6 time">11:05:00 <small>AM</small></div>
        </div>
        <div class="row align-items-center timezone-wrapper">
          <div class="col-6">
            <div class="location">
              <span class="city">seoul</span>, south korea
            </div>
            <div class="date">fri, oct 20, 2023</div>
          </div>
          <div class="col-6 time">12:05:00 <small>PM</small></div>
        </div>
        <div class="row align-items-center timezone-wrapper">
          <div class="col-6">
            <div class="location"><span class="city">tokyo</span>, japan</div>
            <div class="date">fri, oct 20, 2023</div>
          </div>
          <div class="col-6 time">12:05:00 <small>PM</small></div>
        </div>
        <div class="row align-items-center timezone-wrapper">
          <div class="col-6">
            <div class="location">
              <span class="city">london</span>, england
            </div>
            <div class="date">fri, oct 20, 2023</div>
          </div>
          <div class="col-6 time">4:05:00 <small>AM</small></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/lydial-m/world-clock-app" target="_blank"
          >open-source code</a
        >
        by lydia lim
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
